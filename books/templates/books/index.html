{% extends 'base.html' %} {% block content %}
<div class="container my-5">
  {% for book in books %}
  <div class="card rounded-4" style="width: 18rem">
    <img src="{{ book.thumbnailUrl }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <a href="{% url 'detail' book.id %}" target="_blank" class="btn">Read more</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
