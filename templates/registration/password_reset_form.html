{% extends "base.html" %}
 {% block content %}
 <h2 class="display-2 text-white text-center">Password Reset</h2>
<div class="container d-flex justify-content-center">
    <form action="" method="post">
        {% csrf_token %}
        <input type="email" name="email" class="rounded-2 py-1" placeholder="john@example.com"/>
        <input type="submit" value="Reset my password" class="btn btn-login" />
    </form>
</div>

{% endblock content %}
